<button (click) = "isDanger = !isDanger"> Toggle Danger</button>
<br>
<button (click) = "isWarning = !isWarning "> Toggle warning</button>
<!--

 Dùng array: <div class = "box" [class] = "['red-border','yellow-background']"></div>
 Dùng Object: <div class = "box" [class] = "{'red-border': isDanger, 'yellow-background': isWarning}"></div>

 - [class.ten-class]
 - [class] = "array"
 - [class] = "object"

-->
<div class = "box" [class.red-border] = "isDanger" [class.yellow-background] = "isWarning"></div>
